<div class="mat-elevation-z8 w-full">
    <!-- Add Employee Button -->
    <div class="flex justify-end p-6">
        <button (click)="upsert('', 'add')" mat-raised-button color="primary" 
            class="bg-blue-500 text-white px-6 py-3 rounded-md shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
            <i class="fas fa-user-plus mr-2"></i> Add Employee
        </button>
    </div>

    <!-- Table Wrapper with Horizontal Scrolling on Smaller Screens -->
    <div class="overflow-x-auto">
        <!-- Conditional Rendering of Table -->
        @if(employeeList && employeeList.length > 0) {
        <table class="min-w-full text-sm table-auto border-collapse">
            <!-- Table Header -->
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Actions</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Name</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Age</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Phone</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Email</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Salary</th>
                </tr>
            </thead>
            <!-- Table Body -->
            <tbody>
                @for (element of employeeList; track $index) {
                <tr class="hover:bg-gray-50">
                    <!-- Action Buttons -->
                    <td class="px-6 py-3 flex space-x-2">
                        <!-- Edit Button with Icon -->
                        <button (click)="upsert(element, 'edit')" 
                            class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-75">
                            <i class="fas fa-edit mr-2"></i> Edit
                        </button>
                        <!-- Delete Button with Icon -->
                        <button (click)="deleteEmployee(element.id)" 
                            class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75">
                            <i class="fas fa-trash-alt mr-2"></i> Delete
                        </button>
                    </td>
                    <td class="px-6 py-3">{{element.name}}</td>
                    <td class="px-6 py-3">{{element.age}}</td>
                    <td class="px-6 py-3">{{element.phone}}</td>
                    <td class="px-6 py-3">{{element.email}}</td>
                    <td class="px-6 py-3">{{element.salary}}</td>
                </tr>
                }
            </tbody>
        </table>
        }
    </div>
</div>
