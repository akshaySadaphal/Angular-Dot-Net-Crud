<div class="w-full p-6 space-y-6 bg-white rounded-xl shadow-xl max-w-lg mx-auto">
    <h2 class="text-3xl font-semibold text-center text-gray-800 underline">{{this.data ==='add'?'Add Employee':'Update Employee'}}
    </h2>

    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <!-- Name Input -->
        <div class="flex flex-col">
            <label for="name" class="text-sm font-medium text-gray-600">Name</label>
            <input type="text" id="name" formControlName="name" placeholder="Enter Name"
                class="mt-2 px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150 ease-in-out" />
            <div *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched"
                class="text-sm text-red-500 mt-1">
                Name is required.
            </div>
        </div>

        <!-- Age Input -->
        <div class="flex flex-col">
            <label for="age" class="text-sm font-medium text-gray-600">Age</label>
            <input type="number" id="age" formControlName="age" placeholder="Enter Age"
                class="mt-2 px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150 ease-in-out" />
            <div *ngIf="employeeForm.get('age')?.invalid && employeeForm.get('age')?.touched"
                class="text-sm text-red-500 mt-1">
                Age is required and must be a valid number.
            </div>
        </div>

        <!-- Email Input -->
        <div class="flex flex-col">
            <label for="email" class="text-sm font-medium text-gray-600">Email</label>
            <input type="email" id="email" formControlName="email" placeholder="Enter Email"
                class="mt-2 px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150 ease-in-out" />
            <div *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched"
                class="text-sm text-red-500 mt-1">
                Please enter a valid email address.
            </div>
        </div>

        <!-- Salary Input -->
        <div class="flex flex-col">
            <label for="salary" class="text-sm font-medium text-gray-600">Salary</label>
            <input type="text" id="salary" formControlName="salary" placeholder="Enter Salary"
                class="mt-2 px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150 ease-in-out" />
            <div *ngIf="employeeForm.get('salary')?.invalid && employeeForm.get('salary')?.touched"
                class="text-sm text-red-500 mt-1">
                Salary is required and must be a valid number.
            </div>
        </div>

        <!-- Phone Input -->
        <div class="flex flex-col">
            <label for="phone" class="text-sm font-medium text-gray-600">Phone</label>
            <input type="text" id="phone" formControlName="phone" placeholder="Enter Phone Number"
                class="mt-2 px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150 ease-in-out" />
            <div *ngIf="employeeForm.get('phone')?.invalid && employeeForm.get('phone')?.touched"
                class="text-sm text-red-500 mt-1">
                Please enter a valid phone number.
            </div>
        </div>

        <!-- Submit and Close Buttons -->
        <div class="flex justify-between gap-4 col-span-2">
            <button type="submit" [disabled]="employeeForm.invalid"
                class="w-full py-3 px-6 bg-blue-600 text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 disabled:opacity-50 transition duration-150 ease-in-out hover:bg-blue-500">
                {{this.data.id ? 'Update' : 'Submit'}}
            </button>
            <button type="button" (click)="onClose()"
                class="w-full py-3 px-6 bg-gray-600 text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 transition duration-150 ease-in-out hover:bg-gray-500">
                Close
            </button>
        </div>
    </form>
</div>
